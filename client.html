<html>
<div>
    <h1>UFG - Computer Network - Lab 4</h1>
    <h2>Websocket server files</h2>
    <p>Send a file to search in server</p>
    <p>example: file1.txt</p>
    <input id="input" type="text" size="40" />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>
</div>
<style>
    html {
        text-align: center;
        font-size: 16px;
    }
    div {
        padding: 1rem;
    }
    #input {
        font-size: 16px;
    }
    p {
        font-size: 16px;
    }
</style>
<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:8080/socket");

    socket.onopen = function () {
        output.innerHTML += "Status: Connected\n";
    };

    socket.onmessage = function (e) {
        console.log(e)
        output.innerHTML += "\nResponse: " + e.data + "\n";
    };

    function send() {
        socket.send(input.value);
        input.value = "";
    }
</script>
</html>
